general.import = [ "./alacritty-catppuccin.toml" ]

[env]
TERM = "xterm-256color"

[font]
size = 12.0

[font.normal]
family = "JetBrains Mono"
style = "Regular"

[window]
padding.x = 14
padding.y = 14
decorations = "None"

[keyboard]
bindings = [
  { key = "Insert", mods = "Shift", action = "Paste" },
  { key = "Insert", mods = "Control", action = "Copy" }
]
